# Production Docker Compose with Traefik Integration
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  mongodb:
    image: mongo:7
    container_name: blog-mongodb-prod
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: blog_platform
    volumes:
      - mongodb_prod_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - blog-internal
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blog-backend-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password123}@mongodb:27017/blog_platform?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3000
      FRONTEND_URL: https://${FRONTEND_SUBDOMAIN:-blog}.${DOMAIN:-nafhan.com}
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - blog-internal
      - traefik_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.blog-backend.rule=Host(`${BACKEND_SUBDOMAIN:-be-blog}.${DOMAIN:-nafhan.com}`)"
      - "traefik.http.routers.blog-backend.entrypoints=websecure"
      - "traefik.http.routers.blog-backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.blog-backend.loadbalancer.server.port=3000"
      - "traefik.docker.network=${TRAEFIK_NETWORK:-traefik_network}"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://${BACKEND_SUBDOMAIN:-be-blog}.${DOMAIN:-nafhan.com}
    container_name: blog-frontend-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://${BACKEND_SUBDOMAIN:-be-blog}.${DOMAIN:-nafhan.com}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - blog-internal
      - traefik_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.blog-frontend.rule=Host(`${FRONTEND_SUBDOMAIN:-blog}.${DOMAIN:-nafhan.com}`)"
      - "traefik.http.routers.blog-frontend.entrypoints=websecure"
      - "traefik.http.routers.blog-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.blog-frontend.loadbalancer.server.port=3000"
      - "traefik.docker.network=${TRAEFIK_NETWORK:-traefik_network}"

networks:
  blog-internal:
    driver: bridge
  traefik_network:
    external: true
    name: ${TRAEFIK_NETWORK:-traefik_network}

volumes:
  mongodb_prod_data:
    driver: local
